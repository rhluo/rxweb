apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
  maven { url 'http://repo.spring.io/libs-milestone' }
  mavenCentral()
}

dependencies {
  compile 'org.springframework:spring-core:4.1.4.RELEASE'
  // spring-context should be optional, no need for the client
  compile 'org.springframework:spring-context:4.1.4.RELEASE'
  compile 'io.projectreactor:reactor-core:2.0.0.M2'
  compile 'io.projectreactor:reactor-net:2.0.0.M2'
  compile 'io.reactivex:rxnetty:0.4.4'
  compile 'io.reactivex:rxjava-reactive-streams:0.5.0'
  compile 'org.slf4j:slf4j-api:1.7.7'
  compile 'org.slf4j:slf4j-simple:1.7.7'
  testCompile 'junit:junit:4.12'
}